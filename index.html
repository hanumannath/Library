  <div class="containe">
    <h1>Reader Point Library</h1>
  </div>
  <div class="container my-4" id="formid">
    <form id="libraryform">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
          <h5>Book Name</h5>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Book Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">
          <h5>Author</h5>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">
            <h5>Type</h5>
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="coding" value="coding" checked>
              <label class="form-check-label" for="gridRadios1">
                coding
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="prog" value="programming">
              <label class="form-check-label" for="gridRadios2">
                programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="fict" value="fictional">
              <label class="form-check-label" for="gridRadios3">
                fictional
              </label>
            </div>
          </div>
        </div>

        <div class="mx-auto my-2" style="width: 200px;">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
    </form>
  </div>
  <div class="containe">
    <h1>Your Books</h1>
  </div>
  <div class="container" id="formi">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">sr no.</th>
          <th scope="col">Book Name</th>

          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id="tablebody">

      </tbody>
    </table>
  </div>
